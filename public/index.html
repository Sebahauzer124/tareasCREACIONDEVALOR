<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listado de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script defer src="script.js"></script>
</head>
<body class="p-3">

  <h1 class="mb-4">Listado de Tareas</h1>

  <div class="mb-3">
    <label for="vendedores" class="form-label">Seleccionar Vendedor:</label>
    <select id="vendedores" name="vendedores" class="form-select">
      <!-- Opciones cargadas dinámicamente -->
    </select>
  </div>

  <div class="mb-3">
    <label for="tiposTareas" class="form-label">Seleccionar Tipo de Tarea:</label>
    <select id="tiposTareas" name="tiposTareas" class="form-select">
      <!-- Opciones cargadas dinámicamente -->
    </select>
  </div>

  <div class="mb-4">
    <label for="buscadorPdv" class="form-label">Buscar PDV:</label>
    <input
      type="text"
      id="buscadorPdv"
      name="buscadorPdv"
      placeholder="Escribe el nombre del PDV..."
      oninput="filtrarPdvs()"
      autocomplete="off"
      class="form-control"
    />
  </div>

  <div class="text-center text-md-end mb-4">
    <a href="index1.html"
       id="volverBtn"
       class="btn btn-primary btn-lg rounded-pill shadow-sm"
       role="button">
      <i class="fas fa-arrow-left me-2"></i>
      Ver ranking de TAREAS DE EJECUCION INVALIDADAS
    </a>
  </div>

  <div id="contenedorTotales"></div>

  <h2>PDVs con Tareas</h2>
  <ul id="listadoPdv" class="list-group">
    <!-- PDVs con tareas se cargan aquí -->
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
